<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PEAK School|Student</title>
	<!-- link to style sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
<p id="username-display">Kathleen McPeak</p>
<p id="logout">LOGOUT</p>


<form id="school-search-form">
  <p>SCHOOL SEARCH</p>
  <input type="search" id="school-search" name="school-search"><button id="add-school-init">+school</button>
</form>

<!-- will be using REACT in order to create the search results and then further limit the results upon searching -->

<container id="selected-school">
<!-- below content to be used for server-side reference when dynamically creating info -->
	<h1 id="school-header">School Name</h1>
	<p>------------------------------------<button id="add-student">+student</button>-----------------</p>
	
	<h2>Student name 1</h2><button class="student-info">info</button>
	<h2>Student name 2</h2><button class="student-info">info</button>
</container>

<!-- add school modal -->
<!-- NOTE:  alternatively instead of modal below.. could type school in school search and just hit the add school button and immediately have that school added! -->
<div id="add-school-modal" class="modal">
	<div class="modal-content">
		<span class="close">&times;</span>
		 <form id="add-school-form">
            <!-- Name -->
            	<input type="text" class="form-control" id="school-name" placeholder="School Name">
          <button type="submit" class="btn" id="add-school">add school</button>
        </form>
	</div>
</div><!-- add school modal -->
	
</body>
</html>
